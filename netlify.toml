# Netlify configuration for DOT Arena
[build]
  command = "npm run build"
  publish = "dist"
  
# Force new build by clearing dist first (uncomment if needed)
# [build]
#   command = "rm -rf dist && npm install && npm run build"
#   publish = "dist"
  
# Clear cache before build to ensure fresh build
[build.environment]
  NODE_VERSION = "22.21.1"
  NETLIFY_USE_YARN = "false"
  
# Force clear cache on each deploy
[build.processing]
  skip_processing = false

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers for security and CORS
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Cache static assets (images, fonts, etc.) for 1 year
[[headers]]
  for = "/*.png"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.jpg"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.webp"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.woff2"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# JS/CSS with hash in filename - cache forever (hash changes on each build)
[[headers]]
  for = "/*-*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*-*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# HTML - NEVER cache (always get fresh version that points to new JS)
[[headers]]
  for = "/"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"
    Pragma = "no-cache"
    Expires = "0"

[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"
    Pragma = "no-cache"
    Expires = "0"

[[headers]]
  for = "/index.html"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"
    Pragma = "no-cache"
    Expires = "0"

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

